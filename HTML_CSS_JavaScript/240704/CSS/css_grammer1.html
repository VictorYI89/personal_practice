<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 외부의 .css파일에 h2의 스타일을 적용하여 불러옴 -->
    <link rel="stylesheet" href="./style.css">
    <!-- h1에 내부의 스타일을 적용함 -->
    <style>
        h1 {
            font-size:24px;
            color: red;
        }
    </style>
    <!-- 같은 이름의 스타일 적용 우선순위는 
    0. 인라인 스타일 
    1. 내부 스타일
    2. 외부 스타일 
    현업에서는 외부 스타일을 주로 사용하나, 테스트 용도로 인라인 스타일을 사용하는 경우가 있음 -->
</head>
<body>
    <!-- 3가지 방법으로 스타일 적용하기 -->
    <h1>css basic h1</h1>
    <h2>css basic h2</h2>
    <h3 style="color: chartreuse; font-size: 50px;">css basic h3</h3>
    <h1 style="color: aqua; font-size: 30px;">css baic h1</h1>
</body>
</html>
