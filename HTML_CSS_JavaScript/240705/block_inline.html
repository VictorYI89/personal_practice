<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div style="display: block;">Hello</div>
    <div style="display: block;">World</div>
    <br>
    <span style="display: inline;">Hello</span>
    <span style="display: inline;">World</span>
    <br><br><br>
    <div style="display: inline;">Hello</div>
    <div style="display: inline;">World</div>
    <br>
    <span style="display: block;">Hello</span>
    <span style="display: block;">World</span>
    <br><br>
    <div class="inlineblock">Hello</div>
    <div class="inlineblock">World</div>
</body>
</html>
