<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="textContent"></p>
    <p id="innerText"></p>
    <p id="innerHTML"></p>
    <script>
        const el1 = document.querySelector('#textContent');
        el1.textContent = `<strong>textContent</strong> 속성`;
        el1.style.color = 'red';
        el1.style.fontSize = '30px';
        el1.style.backgroundColor = '#135313';

        document.querySelector('#innerText').innerText = `<strong>innerText</strong> 속성`;
        document.querySelector('#innerHTML').innerHTML = `<strong>innerHTML</strong> 속성`;
    </script>
</body>
</html>
