<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>forms_element</title>
</head>
<body>
  <form name="frm1">
    <label for="uname">이름</label>
    <input type="text" id="uname" name="uname">
    <label for="age">나이</label>
    <input type="text" id="age" name="age">
    <label for="gender">성별</label>
    <select id="gender" name="gender">
      <option value="male">male</option>
      <option value="female">female</option>
    </select>
    <label for="memo">memo</label>
    <textarea name="memo" id="">this is memo</textarea>
    
    <label><input type="checkbox" value="apple" checked>사과</label>
    <label><input type="checkbox" value="banana">바나나</label>
    <label><input type="checkbox" value="orange">오렌지</label>
    <label><input type="checkbox" value="melon">멜론</label>
    <br>
    
    <label><input type="radio" name="fruits" value="apple" checked>사과</label>
    <label><input type="radio" name="fruits" value="banana">바나나</label>
    <label><input type="radio" name="fruits" value="orange">오렌지</label>
    <label><input type="radio" name="fruits" value="melon">멜론</label>
    <br>
    <select name="" id="">
      <option value="apple">사과</option>
      <option value="banana">바나나</option>
      <option value="orange">오렌지</option>
      <option value="melon">메론</option>
    </select>

    <button type="submit">전송</button>
  </form>
  <script>
    console.log(document.frm1.elements[0]);
    console.log(document.frm1.elements['uname']);
    console.log(document.frm1.uname);
    console.log(document.forms[0].uname);

    // 텍스트 박스 값 설정
    document.frm1.uname.value = '홍길동';
    document.frm1.age.value = 30;
    document.frm1.memo.value = '반갑습니다';

    // 체크박스 값 설정
    const checkboxEls = document.querySelectorAll('[type="checkbox"]');
    checkboxEls.forEach(checkboxEl => {
      checkboxEl.checked = false;
    });
    
    const redioboxEls = document.querySelectorAll('[type="radio"]');
    redioboxEls.forEach(redioboxEl => {
      // if(redioboxEl.checked){              //checked로 체크
      //   console.log(redioboxEl.value);
      // }
      if(redioboxEl.value === 'melon'){
        redioboxEl.checked = true;          //value로 체크
      }
    });

      const selectOptionEls = document.querySelectorAll('option');
      selectOptionEls.forEach(selectOptionEls => {
        if(selectOptionEls.value === 'orange'){
          selectOptionEls.selected = true;
        }
      });
  </script>
</body>
</html>
