<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 굵은 글씨로 표현해주는 strong -->
    <p>이 시설은 <strong>관계자 외 출입금지</strong>입니다.</p>

    <!-- 기울기로 표현해주는 em -->
    <p>여기서부터는 위험하니까 <em>절대로</em> 지나가지 마세요.</p>
</body>
</html>
