<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ul teg -->
    <h1>ul teg</h1>
    <h4>판매 중인 과일</h4>
    <ul>
        <li>바나나</li>
        <li>사과</li>
        <li>수박</li>
    </ul>

    <!-- ol teg -->
    <h1>ol teg</h1>
    <h4>오늘 할일</h4>
    <ol>
      <li>아침 먹기</li>
      <li>점심 먹기</li>
      <li>저녁 먹기</li>
    </ol>

    <!-- dl teg -->
    <h1>dl teg</h1>
    <dl>
        <dt>HTML</dt>
        <dd>HTML은 Hyper Text Markup Language의 약자로 웹 문서의 구조를 설계하기 위한 목적으로 개발된 언어입니다.</dd>
        <dt>CSS</dt>
        <dd>CSS는 Cascading Style Sheets의 약자로 웹 문서를 꾸미기 위한 목적으로 개발된 언어입니다.</dd>
    </dl>
</body>
</html>
