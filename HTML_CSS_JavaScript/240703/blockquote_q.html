<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- blockquote 태그는 출처에서 인용한 문단 단위의 텍스트를 작성할 때 사용합니다 -->
    <blockquote cite="https://ko.wikipedia.org/wiki/HTML">
        <p>하이퍼 텍스트 마크업 언어(Hyper Text Markup Language, HTML, 문화어: 초본문표식달기언어, 하이퍼본문표식달기언어)는 웹 페이지를 위한 지배적인 마크업 언어다. 또한, HTML은 제목, 단락, 목록 등과 같은 본문을 위한 구조적 의미를 나타내는 것뿐만 아니라 링크, 인용과 그 밖의 항목으로 구조적 문서를 만들 수 있는 방법을 제공한다.</p>
    </blockquote>
    
    <!-- q 태그는 출처에서 인용한 짧은문단의 텍스트를 작성할 때 사용합니다 -->
    <p>차세대웹기술지원센터의 데이터에 따르면 <q cite="https://www.koreahtml5.kr/front/stats/browser/browserUseStats.do">2021년 대한민국에서 가장 점유율이 높은 웹 브라우저는 구글의 크롬입니다.</q></p>
</body>
</html>
