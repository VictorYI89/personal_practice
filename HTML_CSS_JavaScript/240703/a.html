<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- a teg 주소값이 입력된 사이트로 이동된다 -->
    <h1>a teg</h1>
    <a href="https://www.naver.com/" target="_self" title="링크 설명">네이버로 이동하기</a>
    <br>
    
    <!-- target
     _blank : 새창을 띄워 이동 
     _self : 현재 창에서 이동
     -->

    <a href="#">다음 페이지로 이동</a>
    <!-- #을 넣을경우 페이지 새로고침이 진행되지 않음 -->
    <br>
    
    <a href="/HTML_CSS_JavaScript/240703/hn.html">hn페이지로 이동</a>
</body>
</html>
