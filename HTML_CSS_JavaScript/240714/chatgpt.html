<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Inspired Homepage</title>
    <link rel="stylesheet" href="./css/chatgpt.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Airbnb Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">숙소</a></li>
                    <li><a href="#">체험</a></li>
                    <li><a href="#">온라인 체험</a></li>
                </ul>
            </nav>
            <div class="auth">
                <ul>
                    <li><a href="#">호스트 되기</a></li>
                    <li><a href="#">회원가입</a></li>
                    <li><a href="#">로그인</a></li>
                </ul>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>다음 여행을 계획해보세요</h1>
            <form class="search-form">
                <input type="text" placeholder="어디로 가세요?" />
                <button type="submit">검색</button>
            </form>
        </div>
    </section>

    <section class="explore">
        <div class="container">
            <h2>주변 탐험하기</h2>
            <div class="cards">
                <div class="card">목적지 1</div>
                <div class="card">목적지 2</div>
                <div class="card">목적지 3</div>
                <div class="card">목적지 4</div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your BnB. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
